<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>JavaScript Timer</title>
    <style>
        .container {
            position: absolute;
            left: 50%;
            top: 50%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body class="bg-light">
    <div class="container container-fluid text-center py-4 bg-dark text-light rounded" style="font-family: 'Poppins', sans-serif;">
        <h1 id="timer" class="fw-bolder">00:00:00</h1>
        <div class="d-flex flex-wrap justify-content-center btn-group-sm">
            <button class="btn btn-primary btn-lg fs-6 text-uppercase mx-1 fw-bold" id="start">start</button>
            <button class="btn btn-success btn-lg fs-6 text-uppercase mx-1 fw-bold" id="pause" disabled="true">pause</button>
            <button class="btn btn-danger btn-lg fs-6 text-uppercase mx-1 fw-bold" id="reset" disabled="true">reset</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/84a94563a7.js" crossorigin="anonymous"></script>
</body>
</html>
